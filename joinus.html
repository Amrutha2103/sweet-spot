<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sweet spot for cake baking community">
    <meta name="keywords" content="sweet spot,cake,baking">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Sweet Spot</title>
</head>

<body>


    <header class="navbar">
        <a href="index.html">
            <h1 class="logo"><i class="fa-solid fa-cake-candles"></i> Sweet Spot</h1>
        </a>

        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="joinus.html" class="active">Join Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="joinus-section">
        <form action="submit.html" method="get" class="joinus-form">
            <h2>Join Us!</h2>

            <label for="fname">First Name</label>
            <input class="input-text" id="fname" type="text" name="firstname" required>

            <label for="lname">Last Name</label>
            <input class="input-text" id="lname" type="text" name="lastname" required>

            <label for="email">Email</label>
            <input class="input-text" id="email" type="email" name="email" required>

            <label for="gender">Gender</label>

            <select name="gender" id="gender">
                <option value="none" selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <input class="submit-button" type="submit" value="Submit">
        </form>
    </section>
    <footer>
        <ul class="social-icons">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our facebook page(opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="visit our twitter page(opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>

            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our youtube page(opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our instagram page(opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>


        </ul>
    </footer>


    <!--  font awesome script  -->
    <script src="https://kit.fontawesome.com/977af246fe.js" crossorigin="anonymous"></script>
</body>

</html>
