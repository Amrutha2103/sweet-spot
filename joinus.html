<body>

    
        <header class="navbar">
            <a href="index.html">
                <h1 class="logo"><i class="fa-solid fa-cake-candles"></i>    Sweet Spot</h1>
            </a>

            <nav class="nav-elements">
                <ul>

                        <a href="joinus.html" class="active">Join Us</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="joinus-section">
            <form action="" method="POST" class="joinus-form">
                <h2>Join Us!</h2>

                <label for="fname">First Name</label>
                <input class="input-text" id="fname" type="text" name="firstname" required>

                <label for="lname">Last Name</label>
                <input class="input-text" id="lname" type="text" name="lastname" required>

                <label for="email">Email</label>
                <input class="input-text" id="email" type="email" name="email" required>

                <label>Gender</label>

                <label for="male">Male</label>
                <input id="male" type="radio" name="gender" value="male" required>

                <label for="female">Female</label>
                <input id="female" type="radio" name="gender" value="female">

                <label for="none">I prefer not to say</label>
                <input id="none" type="radio" name="gender" value="none">

                <input class="submit-button" type="submit" value="Submit">
            </form>

        </section>
    <footer>
